<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Student Portal</title>

<link rel="stylesheet" href="style.css">

</head>

<body class="auth-page">

<div class="auth-wrapper">
<div class="auth-container">

<div class="auth-header">
<h1>ğŸ“ Student Portal</h1>
<p>Sign in to your account</p>
</div>

<form id="loginForm" onsubmit="login(event)">

<div class="form-group">
<label for="loginUser">Username</label>
<input id="loginUser" placeholder="Enter your username" required autocomplete="username">
</div>

<div class="form-group">
<label for="loginPass">Password</label>

<div class="password-input-wrapper">
<input id="loginPass" type="password" placeholder="Enter your password" required autocomplete="current-password">
<button type="button" class="password-toggle" onclick="togglePasswordVisibility('loginPass')">ğŸ‘ï¸</button>
</div>

</div>

<div class="error-message" id="loginError"></div>

<button type="submit" class="btn-submit">Sign In</button>

<div class="remember-me">
<input type="checkbox" id="rememberMe">
<label for="rememberMe">Remember me</label>
</div>

</form>

<div class="auth-links">
<p class="register-link">New here? <a href="register.html">Create an account</a></p>
<p class="forgot-link"><a href="#" onclick="alert('Contact administrator for password reset'); return false;">Forgot password?</a></p>
</div>

</div>
</div>

<script>
function togglePasswordVisibility(id){
  let input=document.getElementById(id);
  input.type = input.type==="password" ? "text":"password";
}
</script>

<script src="script.js"></script>

</body>
</html>
